<!DOCTYPE html>
<html>
    <head>
        <title>Food Finder || Hackathon</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
        <script type="text/javascript" src="yelp.js"></script>

    </head>
    <body>
        <div id="container">
            <div class="row">
                <div id="logo" class="col s12 center-align">
                    <img id="logoImage" class="center-align" src="img/turtle_burger.png">
                </div>
            </div>  
            <div class="row">
                <div id="loadingText" class="col s12 center-align">
                    <div>search for a food item and we'll tell you what's up</div>
                </div>
            </div>
            <div class="row center-align">
                <form id="foodForm" class="col s12">
                    <div class="formSection center-align">
                        <input class="center-align white" type="text" placeholder="type food item here" id="foodInput">
                        <input value="Search" class="btn orange submit" id="search">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
